repos:
  - repo: https://github.com/ambv/black
    rev: 24.10.0
    hooks:
    - id: black
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.3
    hooks:
    - id: ruff
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.7
    hooks:
    - id: clang-format
      types_or: [c++, c]
