name: Daily Test Build TileDB-Py Against Core

on: [push]

# on:
#   schedule:
#     # runs every day at 5:00 UTC (1:00AM EST / Midnight CST)
#     - cron: "0 5 * * *"

jobs:
  test-manylinux:
    runs-on: ubuntu-18.04
    container:
      image: quay.io/pypa/manylinux2010_x86_64
    steps:
    - name: Install GLIBCXX_3.4.15
      run: |
        strings /usr/lib/x86_64-linux-gnu/libstdc++.so.6 | grep GLIBCXX
        yum install http://mirror.centos.org/centos/8/BaseOS/x86_64/os/Packages/glibc-2.28-151.el8.x86_64.rpm https://buildlogs.centos.org/c7.1804.00.x86_64/gcc/20180410054240/4.8.5-28.el7.x86_64/libstdc++-4.8.5-28.el7.x86_64.rpm

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Print Python version
      run: |
        which python
        which pip
        python --version

    - name: Print env
      run: printenv

